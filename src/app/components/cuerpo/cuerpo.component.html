<div class="dashboard-container">
  <h1 class="title">Dashboard</h1>

  <div class="card-header">
    <div class="card-head">Indicadores y reportes</div>
  </div>

  <!-- GRID DE REPORTES (8) -->
  <div class="grid">

    <!-- 1. Estado de la flota -->
    <div class="chart-card">
      <h3>Estado de la flota</h3>
      <canvas #chartFlota></canvas>
    </div>

    <!-- 2. Historial de uso del vehículo -->
    <div class="chart-card">
      <h3>Historial de uso (registros por día)</h3>
      <canvas #chartHistorial></canvas>
    </div>

    <!-- 3. Gastos de la empresa por categoría -->
    <div class="chart-card">
      <h3>Gastos por categoría</h3>
      <canvas #chartGastosCategoria></canvas>
    </div>

    <!-- 4. Gastos por conductor -->
    <div class="chart-card">
      <h3>Gastos por conductor</h3>
      <canvas #chartGastosConductor></canvas>
    </div>

    <!-- 5. Solicitudes por destino -->
    <div class="chart-card">
      <h3>Solicitudes por destino</h3>
      <canvas #chartSolicitudesDestino></canvas>
    </div>

    <!-- 6. Coordinaciones por cliente -->
    <div class="chart-card">
      <h3>Coordinaciones por cliente</h3>
      <canvas #chartCoordinaciones></canvas>
    </div>

    <!-- 7. Mantenimientos por vehículo -->
    <div class="chart-card">
      <h3>Mantenimientos por vehículo</h3>
      <canvas #chartMantenimientos></canvas>
    </div>

    <!-- 8. Asignaciones por conductor -->
    <div class="chart-card">
      <h3>Asignaciones por conductor</h3>
      <canvas #chartAsignaciones></canvas>
    </div>
    <!-- 9. Gastos de empresa por mes -->
<div class="chart-card">
  <h3>Gastos de empresa por mes</h3>
  <canvas #chartGastosMes></canvas>
</div>


  </div>
</div>
